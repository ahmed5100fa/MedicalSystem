<section id="login" class="LoginSection">
  <div class="container">
      <div class="row justify-content-center">
          <div class="col-md-5 custom-card" data-aos="zoom-in">
              <h3 class="text-center text-black fw-bold">WELCOME!</h3>
              <p class="text-center text-muted">Please Enter Your Email & Password To Login</p>

              <div class="form-floating mb-3 text-black">
                  <input type="email" class="form-control" id="email" placeholder="EX: Muhamed@gmail.com">
                  <label for="email"><i class="fa-solid fa-envelope "></i> Email</label>
              </div>

              <div class="form-floating mb-3 text-black">
                  <input type="password" class="form-control" id="password" placeholder="Password">
                  <label for="password"><i class="fa-solid fa-lock"></i> Password</label>
              </div>

              <button class="btn btn-custom" routerLink="/home">Login</button>

              <div class="text-center mt-3">
                  <a href="#" class="text-muted">Forgot Your Password?</a>
                  <p class="text-muted mt-2">If You Do Not Have An Account! <a href="" routerLink="/signup" class="color-3 fw-bold text-decoration-none">Sign Up</a></p>
              </div>
          </div>
      </div>
  </div>
</section>
